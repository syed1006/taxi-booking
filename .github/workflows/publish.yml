# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4

            - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
              uses: ./.github/workflows/setup-node

            # - name: Setup Pages ⚙️
            #   uses: actions/configure-pages@v4
            #   with:
            #       static_site_generator: next

            - name: Restore cache
              uses: actions/cache@v3
              with:
                  path: |
                      .next/cache
                  # Generate a new cache whenever packages or source files change.
                  key: ${{ runner.os }}-vite-react-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
                  # If source files changed but packages didn't, rebuild from a prior cache.
                  restore-keys: |
                      ${{ runner.os }}-vite-react-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

            - name: Build with Vite 🏗️
              run: npm run build && touch ${{ github.workspace }}/dist/.nojekyll

            - name: List output directory (debugging) 📂
              run: ls -la

            - name: Upload production artifact 📡
              uses: actions/upload-pages-artifact@v3
              with:
                  name: " production-files"
                  path: ./dist

    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: production-files
                  path: ./dist

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.TOKEN }}
                  publish_dir: ./dist
